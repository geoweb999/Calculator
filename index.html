<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Codystar&family=DotGothic16&family=Lekton&display=swap" rel="stylesheet">
  <title>Calculator</title>
  <style>
    body {
      font-family: Roboto, sans-serif;
    }
    
    .calculator {
      width: 400px;
      background-color: #646464;
      padding: 10px;
      border-radius: 10px;
      margin: 0 auto;
    }
    
    .calculator input {
      width: 95%;
      padding: 10px;
      margin-bottom: 10px;
      font-family: 'Codystar', cursive;
      font-family: 'DotGothic16', sans-serif;
      font-size: 24px;
      letter-spacing: 5px;
      background-color: rgb(0, 0, 0);
      color: rgb(248, 91, 0);
      font-weight: 400;
    }
    
    .calculator .row {
      display: flex;
      justify-content: space-between;
      margin: 2px;
    }
    
    .calculator .row button {
      width: 100px;
      height: 50px;
      font-size: 28px;
      font-family: 'Lekton', sans-serif;
      background-color: #cecccc;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color:#1e1e1e;
      margin: 2px;
    }
    
    .calculator .row button:hover {
      background-color: #939393;
    }
    
    .calculator .row button.operator {
      background-color: #36299d;
      color: white;
      font-size: 36px;
    }
    
    .calculator .row button.operator:hover {
      background-color: #4643f0;
    }

    .calculator .row button.root {
      background-color: #36299d;
      font-family: system-ui, sans-serif;
      color: white;
      font-size: 36px;
    }
    
    .calculator .row button.root:hover {
      background-color: #4643f0;
    }

    .calculator .row button.equals {
      background-color: #d55201;
      color: white;
    }
    
    .calculator .row button.equals:hover {
      background-color: #ff6200;
    }

    .calculator .row button.backspace {
      background-color: #4d4b4b;
      color: white;
    }
    
    .calculator .row button.backspace:hover {
      background-color: #2c2c2c;
    }

  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" disabled>
    <div class="row">
      <button onclick="appendToResult('7')">7</button>
      <button onclick="appendToResult('8')">8</button>
      <button onclick="appendToResult('9')">9</button>
      <button onclick="handleOperator('+')" class="operator">+</button>
    </div>
    <div class="row">
      <button onclick="appendToResult('4')">4</button>
      <button onclick="appendToResult('5')">5</button>
      <button onclick="appendToResult('6')">6</button>
      <button onclick="handleOperator('-')" class="operator">‚àí</button>
    </div>
    <div class="row">
      <button onclick="appendToResult('1')">1</button>
      <button onclick="appendToResult('2')">2</button>
      <button onclick="appendToResult('3')">3</button>
      <button onclick="handleOperator('*')" class="operator">√ó</button>
    </div>
    <div class="row">
      <button onclick="appendToResult('0')">0</button>
      <button onclick="appendToResult('.')">.</button>
      <button onclick="clearResult()">C</button>
      <button onclick="handleOperator('/')" class="operator">√∑</button>
    </div>
    <div class="row">
      <button onclick="backspace()" class="backspace">‚å´</button>
      <button onclick="handleOperator('¬±')" class="operator">¬±</button>
      <button onclick="root()" class="root">‚àö</button>
      <button onclick="calculateResult()" class="equals">=</button>

    </div>
  </div>
  <button onclick="showHelp()">Help</button>
  <script>
    var equalsPressed = false;
    var decimalPressed = false;
    var shiftKeyPressed = false;
    var originalOperators = ['+', '‚àí', '√ó', '√∑', '¬±'];
    var shiftOperators = ['‚ÑÉ', '‚Ñâ', '^', 'ln', 'ùùÖ'];

    function handleOperator(operator) {
      if (shiftKeyPressed) {
        switch (operator) {
          case '+':
            appendToResult('F');
            calculateShiftResult();
            break;
          case '-':
            appendToResult('C');
            calculateShiftResult();
            break;
          case '*':
            appendToResult('^');
            break;
          case '/':
            appendToResult('L');
            calculateShiftResult();
            break;
          case '¬±':
            appendToResult('3.1415926355');
            break;
          default:
            break;
        }
      } else {
        if (operator =='¬±') {
          invert();
        }
        appendToResult(operator);
      }
    }

    function appendToResult(value) {
        if (decimalPressed && value == '.') {
            return;
        }
        if (!decimalPressed && value == '.') {
            decimalPressed = true;
        } 
        var operators = ['+', '-', '*', '/'];
        if (operators.includes(value)) {
            decimalPressed = false;
        }
        if (equalsPressed) {
            document.getElementById('result').value = value;
            equalsPressed = false;
        } else {
            document.getElementById('result').value += value;
        }   
    }
    
    function invert() {
        var result = document.getElementById('result').value;
        result = 0 - result;
        document.getElementById('result').value = result;

    }

    function root() {
        var result = document.getElementById('result').value;
        if (result < 0) {
            result = 0 - result;
        }
        result = Math.sqrt(result);
        document.getElementById('result').value = result;
        equalsPressed = true;

    }
    function calculateResult() {
        if (shiftKeyPressed) {
          calculateShiftResult();
          return;
        }
        var result = document.getElementById('result').value;
        var finalResult = calculateResultHelper(result);
        document.getElementById('result').value = finalResult;

    }
    function calculateResultHelper(result) {
      equalsPressed = true;  
      var operators = ['+', '-', '*', '/'];
      var currentOperator;
      var split;
      
      // Find the operator in the result string
      var operatorFound = false;
      for (let i = 0; i < result.length; i++) {
        var c = result[i];
        if (c == '+' || c == '-'  || c == '*' || c == '/') {
            currentOperator = c;
            operatorFound = true;
            split = i;
            break;
        }
      }
       if (!operatorFound) {
        return result;
      }
      
      // Split the result string into operands
      var operand1 = result.substring(0,split);
      var operand2 = result.substring(split+1);
      var finalResult;
      
      // Perform the corresponding operation

      switch (currentOperator) {
        case '+':
          finalResult = parseInt(operand1) + parseInt(calculateResultHelper(operand2));
          break;
        case '-':
          finalResult = operand1 - calculateResultHelper(operand2);
          break;
        case '*':
          finalResult = operand1 * calculateResultHelper(operand2);
          break;
        case '/':
          finalResult = operand1 / calculateResultHelper(operand2);
          break;
        default:
          break;
      }

      decimalPressed = false;
      return finalResult;
      //document.getElementById('result').value = finalResult;
    }
    
    function calculateShiftResult() {
      var result = document.getElementById('result').value;
      var operatorFound = false;
      for (let i = 0; i < result.length; i++) {
        var c = result[i];
        if (c == 'C' || c == 'F'  || c == '^' || c == 'L' || c =='') {
            currentOperator = c;
            operatorFound = true;
            split = i;
            break;
        }
      }
      if (!operatorFound) {
        return;
      }
      equalsPressed = true;
      decimalPressed = false;
      var operand = result.substring(0,split);

      switch (currentOperator) {
        case 'C':
          document.getElementById('result').value = (operand * 1.8 + 32);
          break;
        case 'F':
          document.getElementById('result').value = (operand - 32) * 5 / 9;
          break;
        case '^':
          var right = result.substring(split+1);
          document.getElementById('result').value = Math.pow(operand,right);
          break;
        case 'L':
          document.getElementById('result').value = Math.log(operand);
          break;
        case '':
          appendToResult(3.1415926535);
          break;
          
      }

    }

    function clearResult() {
      document.getElementById('result').value = '';
    }
    
    function backspace() {
      var currentValue = document.getElementById('result').value;
      document.getElementById('result').value = currentValue.slice(0, -1);
    }

    function showHelp() {
      var helpMessage = "This is a simple calculator.\n"
                      + "Use the number buttons to enter digits.\n"
                      + "Press the operator buttons to perform calculations.\n"
                      + "Hold down the Shift key to access additional operators.\n"
                      + "Press the 'C' button to clear the input.\n"
                      + "Press the '‚å´' button to delete the last digit.\n"
                      + "Press the '=' button or Enter key to calculate the result.";
      alert(helpMessage);
    }
    document.addEventListener('keydown', function(event) {
      var key = event.key;
            // Handle Shift key
      if (key === 'Shift') {
        if (!shiftKeyPressed) {
          shiftKeyPressed = true;
          
          // Change operator buttons' text
          var operatorButtons = document.getElementsByClassName('operator');
          for (var i = 0; i < operatorButtons.length; i++) {
            operatorButtons[i].textContent = shiftOperators[i];
          }
      } else {
        shiftKeyPressed = false;
        
        // Restore operator buttons' text
        var operatorButtons = document.getElementsByClassName('operator');
        for (var i = 0; i < operatorButtons.length; i++) {
          operatorButtons[i].textContent = originalOperators[i];
        }
      }
    }
      
      // Handle numbers
      if (!isNaN(key)) {
        appendToResult(key);
      }
      
      // Handle operators
      if (key === '+' || key === '-' || key === '*' || key === '/') {
        appendToResult(key);
      }
      
      // Handle equal sign (=)
      if (key === '=') {
        calculateResult();
      }
      
      // Handle backspace
      if (key === 'Backspace') {
        backspace();
      }

      if (key === 'c' || key === 'C') {
        clearResult();
      }
      
      if (key ==='.') {
        appendToResult('.');
      }



    });
  </script>
</body>
</html>
